name: PR Scan

on:
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the PR code
      - name: Checkout PR code
        uses: actions/checkout@v3

      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install any dependencies scan.py itself needs
      - name: Install scan dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_scan.txt  # <-- only for scan.py

      # Run the scan
      - name: Run scan
        run: |
          python scan.py
